JFIELD_ALIAS_DESC="Một tên khác sẽ được sử dụng trong chức năng tạo liên kết thân thiện (SEF URL). Hãy để trống và Joomla! sẽ tự động nhập thông tin mặc định từ tựa đề vào đây. Thông tin này phụ thuộc vào việc thiết lập SEO (Global Configuration->Site). <br />Sử dụng mã Unicode sẽ tạo ra tên khác mã UTF8. Bạn cũng có thể tự nhập bất cứ các ký tự mã utf8. Khoảng cách và các ký tự không hợp lệ sẽ được đổi thành dấu gạch ngang.<br />Khi sử dụng phiên dịch mặc định nó sẽ tạo ra một tên khác bằng chữ thường với các dấu gạch ngang thay vì khoảng cách. Bạn có thể tự nhập tên này. Sử dụng chữ thường và dấu gạch ngang (-). Không được phép có khảng cách và dấu gạch dưới. Giá trị mặc định sẽ là ngày và thời gian nếu tiêu đề không phải là các chữ cái Latin."
